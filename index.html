<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="module" src="./src/index.ts"></script>

    <style>
      .slide h1 {
        font-size: 250%;
      }
    </style>
  </head>
  <body>
    <div id="app" class="view-panel">
      <div id="view-deck">
        <div class="slide fade"><h1>1</h1></div>
        <div class="slide fade"><h1>2</h1></div>
        <div class="slide fade"><h1>3</h1></div>
        <div class="slide fade"><h1>4</h1></div>
        <div class="slide fade"><h1>5</h1></div>
      </div>
      <div id="view-controller">
        <div id="prev-arrow" class="arrow prev">
          <span>&lt;</span>
        </div>
        <div id="next-arrow" class="arrow next">
          <span>&gt;</span>
        </div>
      </div>
      <div class="pager"></div>
    </div>
  </body>
</html>
